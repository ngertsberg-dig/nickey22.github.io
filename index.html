<div class = 'intro-slider'>

     <a class = 'say-hi-popup'><span class = 'text'>Say Hi!</span><span class = 'icon'><i class="fa fa-comment"></i></span></a>

</div>
</div>

<script type="text/javascript">

$(".view-portfolio").click(function(){
if(!$(".planet-image").hasClass("rotated")){
$(".planet-image").addClass("planet-image-rotate-to-space-landing");
$(".planet-image").addClass('rotated');
}
else{
$(".planet-image").removeClass('rotated');
$(".planet-image").removeClass("planet-image-rotate-to-space-landing");
}
});

 </script>

 <script>

 //portfolio animations side down blue planet move
 $(".view-portfolio").click(function(){

 $(".video-info").addClass("video-info-fade-left");
 $(".blue-planet").addClass("blue-planet-move");
 setTimeout(function(){
 $(".portfolio-container").slideDown();
 },850);
 });

 $(".exit-popup").click(function(){
 $(".portfolio-container").slideUp();
 $(".video-info").removeClass("video-info-fade-left");
 $(".blue-planet").removeClass("blue-planet-move");
 $(".planet-image").removeClass('rotated');
 $(".planet-image").removeClass("planet-image-rotate-to-space-landing");
 });




</script>
